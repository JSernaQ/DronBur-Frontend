<label>Login</label>

<form (ngSubmit)="login()">
  <ion-item>
    <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"   required></ion-input>
  </ion-item>
  <ion-button block color="primary" type="submit">
    Login
  </ion-button>
</form>

<p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>

<ion-button (click)="signInGoogle()">
  Google
</ion-button>
<ion-button (click)="getCurrenUser()">
  Usuario
</ion-button>
